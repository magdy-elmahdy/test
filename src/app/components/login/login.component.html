
    <!----------------------------- Start signUp ----------------->
<section id="contact" data-aos="fade-right"data-aos-duration='800'>
    <div class="container">
      <div class="row">
          <p class="font_p text-center">Log in with us</p>
        <div class="col-lg-6">
          <ng-lottie [options]="contact">
          </ng-lottie>
        </div>
        <div class="col-lg-6 d-flex align-items-center">
          
          <div class="w-100">
            <form [formGroup]="loginForm">
              <div>
                <label class="cus_label">User Name</label>
                <input formControlName="userName"[class.is-valid]="loginForm.controls.userName.status=='VALID'" type="text" class="cus_input form-control shadow_3" placeholder="ex.Ali Ahmed" (click)="inputt()">
                <div *ngIf="loginForm.controls.userName.errors && loginForm.controls.userName.touched" class="alert alert-danger">
                 User name Is Required 
                </div>
              </div>
              <div>
                <label class="cus_label">Password</label>
                <input [class.is-valid]="loginForm.controls.password.status=='VALID'" formControlName="password" type="password" class=" cus_input form-control shadow_3" placeholder="type password here"  (click)="inputt()">
                <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="alert alert-danger">
                  Password Is Required 
                 </div>
              </div>
    
              <button (click)="submitLoginForm()"  class="btn btn_coloredMain my-3 py-2 w-25 float-right A shadow_3"><span class="h5">Log In</span></button>
      
            </form>
            <div *ngIf="errorEsist" class="alert alert-danger mt-5">
              Invalid Username Or Password
             </div>
          </div>
        </div>
      </div>
    </div>
  
  
  </section>
  
  <!----------------------------- End SignUp ----------------->
